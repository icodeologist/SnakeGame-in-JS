<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gameCanvas {
            border: 1px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="scoreContainer">SCORE: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    
    <script>
        let dx = 10; 
        let dy = 0;

        let score = 0;

        let foodX;
        let foodY;

        const gameCanvas = document.getElementById("gameCanvas");
        const ctx = gameCanvas.getContext("2d");

        let snake = [ 
            {x:150, y:150},
            {x:140, y:150},
            {x:130, y:150},
            {x:120, y:150},
            {x:110, y:150},    
        ];

        createFood();
        main();

        document.addEventListener("keydown", changeDirection);

        function main() {
            //if the game end early 
            if (didGameEnd()) return;
            
            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                main();
            }, 100);
        }

        function drawSnakeParts(snakePart) {
            ctx.fillStyle = "red";
            ctx.strokeStyle = "black";
            ctx.fillRect(snakePart.x, snakePart.y, 10, 10); 
            ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
        }

        function drawSnake() {
            snake.forEach(drawSnakeParts);
        }

        function advanceSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            //instead of poping each time we can keep the part if snake head is touching the food
            const didEatFood = snake[0].x == foodX && snake[0].y == foodY;
            if (didEatFood) {
                score += 10;
                document.getElementById("score").innerHTML = score;
                createFood();
            }else{
                snake.pop();
            }
        }

        function clearCanvas() {
            ctx.fillStyle = "white";
            ctx.strokeStyle = "black";
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
        }

        function randomTen(min, max) {
            return Math.round((Math.random() * (max - min) + min) / 10) * 10;
        }

        function createFood() {
            foodX = randomTen(0, gameCanvas.width - 10);
            foodY = randomTen(0, gameCanvas.height - 10);
            snake.forEach(function isFoodOnSnake(part) {
                const foodIsOnSnake = part.x === foodX && part.y === foodY;
                if (foodIsOnSnake) createFood();
            });
        }

        function drawFood() {
            ctx.fillStyle = "green";
            ctx.strokeStyle = "black";
            ctx.fillRect(foodX, foodY, 10, 10);
            ctx.strokeRect(foodX, foodY, 10, 10);
        }
                // Ending the game
        function didGameEnd() {
            for (let i = 1; i < snake.length; i++) {
                const didCollide = snake[i].x === snake[0].x && snake[i].y === snake[0].y;
                if (didCollide) return true;
            }
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x >= gameCanvas.width;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y >= gameCanvas.height;
            
            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
        }


        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -10;
            const goingDown = dy === 10;
            const goingRight = dx === 10;
            const goingLeft = dx === -10;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -10;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -10;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 10;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 10;
                dy = 0;
            }
        }
    </script>
</body>
</html>
